<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizon Hub - Key Checkpoint</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: #0a0a0a;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    opacity: 0;
    transition: opacity 1s ease;
  }

  body.loaded { opacity: 1; }

  /* Loader */
  #loader {
    position: fixed;
    inset: 0;
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 1s ease, visibility 1s ease;
  }
  #loader.fade-out { opacity: 0; visibility: hidden; }

  .spinner {
    width: 55px; height: 55px;
    border: 5px solid rgba(255,255,255,0.15);
    border-top-color: #ff416c;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Notification banner */
  #notify {
    position: fixed;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(90deg, #ff4d4d, #b30000);
    color: #fff;
    padding: 12px 20px;
    border-radius: 10px;
    font-weight: 600;
    box-shadow: 0 0 15px rgba(255,77,77,0.5);
    z-index: 10000;
    opacity: 0;
    transition: all 0.6s ease;
  }
  #notify.show {
    top: 25px;
    opacity: 1;
  }
  
  /* Add a style for the redirect notification */
  #notify.redirect {
    background: linear-gradient(90deg, #3498db, #6dd5fa);
    box-shadow: 0 0 15px rgba(52,152,219,0.5);
  }

  /* Animations */
  .fade-in-up {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 1s ease forwards;
  }
  @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

  /* Typography */
  .title {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 10px;
    background: linear-gradient(to right, #fff, #ccc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .subtitle {
    font-size: 1.3rem;
    margin-bottom: 6px;
    background: linear-gradient(90deg, #ff416c, #ffcc70);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .description {
    color: #bbb;
    max-width: 500px;
    text-align: center;
    font-size: 0.95rem;
    margin-bottom: 40px;
  }

  /* Container */
  .checkpoint-container {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
  }

  /* Cards */
  .checkpoint-card {
    position: relative;
    width: 330px;
    height: 190px;
    border-radius: 18px;
    overflow: hidden;
    cursor: pointer;
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255,255,255,0.05);
    opacity: 0;
    transform: translateY(25px);
    animation: fadeUpCard 1s ease forwards;
  }
  .checkpoint-card:nth-child(1) { animation-delay: 0.8s; }
  .checkpoint-card:nth-child(2) { animation-delay: 1s; }

  @keyframes fadeUpCard {
    to { opacity: 1; transform: translateY(0); }
  }

  .checkpoint-card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.4);
    transition: 0.3s ease;
  }
  .checkpoint-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255,255,255,0.15);
  }
  .checkpoint-card:hover::after { background: rgba(0,0,0,0.25); }

  .checkpoint-content {
    position: relative;
    z-index: 2;
    padding: 15px;
    text-align: center;
  }

  .checkpoint-name {
    font-size: 1.4rem;
    font-weight: 600;
  }

  .duration {
    opacity: 0;
    transform: translateY(10px);
    font-size: 0.9rem;
    color: #ddd;
    transition: all 0.25s ease;
  }
  .checkpoint-card:hover .duration {
    opacity: 1;
    transform: translateY(0);
  }

  /* Highlight for Lootlabs (now the primary card) */
  .highlight-card {
    border: 3px solid #9b59b6;
    box-shadow: 0 0 25px rgba(155,89,182,0.6);
    position: relative;
  }
  .highlight-card::before {
    content: "EASY & FAST";
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(90deg, #3498db, #6dd5fa);
    color: #fff;
    padding: 4px 10px;
    font-size: 0.9rem;
    font-weight: 600;
    border-radius: 6px;
    z-index: 3;
    box-shadow: 0 0 10px rgba(52,152,219,0.6);
  }
  .highlight-card:hover::before {
    transform: translateX(-50%) scale(1.05);
  }

  .highlight-card .best-tag {
    position: absolute;
    bottom: 8px;
    right: 10px;
    background: linear-gradient(90deg, #9b59b6, #8e44ad);
    color: white;
    font-size: 0.85rem;
    font-weight: 600;
    padding: 3px 9px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(155,89,182,0.6);
  }

  /* Discontinued tag */
  .discontinued-tag {
    position: absolute;
    bottom: 8px;
    right: 10px;
    background: linear-gradient(90deg, #ff4d4d, #b30000);
    color: white;
    font-size: 0.85rem;
    font-weight: 600;
    padding: 3px 9px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(255,77,77,0.6);
  }
  .discontinued-tag::after {
    content: "No longer supported";
    position: absolute;
    bottom: 130%;
    left: 50%;
    transform: translateX(-50%);
    background: #222;
    color: #fff;
    font-size: 0.8rem;
    padding: 5px 8px;
    border-radius: 6px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: 0.3s ease;
  }
  .discontinued-tag:hover::after {
    opacity: 1;
    bottom: 140%;
  }
</style>
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>

  <div id="notify">?? This checkpoint is no longer supported.</div>

  <h1 class="title fade-in-up">Horizon Hub</h1>
  <h2 class="subtitle fade-in-up">Select Checkpoint</h2>
  <p class="description fade-in-up">
    Choose a checkpoint to get your key.<br>
    You can proceed via <b>Lootlabs</b> or <b>Linkvertise</b>.
  </p>

  <div class="checkpoint-container">
    <div class="checkpoint-card highlight-card"
      style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdok4rxnYMNTEAPGBs5eXk0e3frkzKnemSFg&s');"
      data-url="https://ads.luarmor.net/get_key?for=Horizon_Hub_Lootlabs-pkIcjuXfTuEc">
      <div class="checkpoint-content">
        <div class="checkpoint-name">Lootlabs</div>
        <div class="duration">1 Checkpoint Key Duration: 4 Hours</div>
      </div>
      <div class="best-tag">BEST</div>
    </div>

    <div class="checkpoint-card"
      id="linkvertise-card"
      style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://media.licdn.com/dms/image/v2/D4E0BAQGbZqvPriyjiw/company-logo_200_200/company-logo_200_200/0/1701861184487/linkvertise_logo?e=2147483647&v=beta&t=z2G7POdRWNRnXfjAvg-HGrn4qms6dkRkxRW2MfBzEhE'); filter: grayscale(100%) brightness(0.6);">
      <div class="checkpoint-content">
        <div class="checkpoint-name">Linkvertise</div>
        <div class="duration">1 Checkpoint Key Duration: 6 Hours</div>
      </div>
      <div class="discontinued-tag">DISCONTINUED</div>
    </div>
  </div>

  <script>
    // Loader fade-out
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      document.body.classList.add("loaded");
      setTimeout(() => loader.classList.add("fade-out"), 600);
    });

    // Get common elements once
    const notify = document.getElementById('notify');
    const linkvertiseCard = document.getElementById('linkvertise-card');

    // --- NEW Redirect logic ---
    document.querySelectorAll('.checkpoint-card').forEach(card => {
      // Skip the linkvertise card for redirect logic
      if (card.id === "linkvertise-card") return; 

      const url = card.dataset.url;
      
      card.addEventListener('click', () => {
        // Set text for redirection
        notify.textContent = 'Redirecting...';
        // Add redirect style and show
        notify.classList.add('redirect');
        notify.classList.add('show');
        
        // Redirect after 1 second
        setTimeout(() => {
          window.location.href = url;
        }, 1000); // 1-second delay
      });
    });

    // Notify for discontinued
    linkvertiseCard.addEventListener('click', () => {
      // Set text for discontinuation
      notify.textContent = 'This checkpoint is no longer supported.';
      // Remove redirect style (if present) and show
      notify.classList.remove('redirect');
      notify.classList.add('show');
      
      // Hide after 3 seconds
      setTimeout(() => notify.classList.remove('show'), 3000);
    });
  </script>
</body>
</html>
