<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizon Hub - Key Checkpoint</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  /* Global */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background-color: #0a0a0a;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    opacity: 0;
    transition: opacity 1s ease;
  }

  body.loaded {
    opacity: 1;
  }

  /* Loading Screen */
  #loader {
    position: fixed;
    inset: 0;
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 1s ease, visibility 1s ease;
  }

  #loader.fade-out {
    opacity: 0;
    visibility: hidden;
  }

  .spinner {
    width: 55px;
    height: 55px;
    border: 5px solid rgba(255,255,255,0.15);
    border-top-color: #ff416c;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Text animations */
  .fade-in-up {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 1s ease forwards;
  }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Typography */
  .title {
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 10px;
    background: linear-gradient(to right, #fff, #ccc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation-delay: 0.2s;
  }

  .subtitle {
    font-size: 1.3rem;
    margin-bottom: 6px;
    background: linear-gradient(90deg, #ff416c, #ffcc70);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation-delay: 0.4s;
  }

  .description {
    color: #bbb;
    max-width: 500px;
    text-align: center;
    font-size: 0.95rem;
    margin-bottom: 40px;
    animation-delay: 0.6s;
  }

  /* Checkpoint cards */
  .checkpoint-container {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
  }

  .checkpoint-card {
    position: relative;
    width: 330px;
    height: 190px;
    border-radius: 18px;
    overflow: hidden;
    cursor: pointer;
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    transition: all 0.3s ease;
    box-shadow: 0 0 10px rgba(255,255,255,0.05);
    opacity: 0;
    transform: translateY(25px);
    animation: fadeUpCard 1s ease forwards;
  }

  .checkpoint-card:nth-child(1) {
    animation-delay: 0.8s;
  }
  .checkpoint-card:nth-child(2) {
    animation-delay: 1s;
  }

  @keyframes fadeUpCard {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .checkpoint-card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.4);
    transition: 0.3s ease;
  }

  .checkpoint-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(255,255,255,0.15);
  }

  .checkpoint-card:hover::after {
    background: rgba(0,0,0,0.25);
    filter: blur(2px);
  }

  .checkpoint-content {
    position: relative;
    z-index: 2;
    padding: 15px;
    text-align: center;
  }

  .checkpoint-name {
    font-size: 1.4rem;
    font-weight: 600;
  }

  .duration {
    opacity: 0;
    transform: translateY(10px);
    font-size: 0.9rem;
    color: #ddd;
    transition: all 0.25s ease;
  }

  .checkpoint-card:hover .duration {
    opacity: 1;
    transform: translateY(0);
  }
</style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Content -->
  <h1 class="title fade-in-up">Horizon Hub</h1>
  <h2 class="subtitle fade-in-up">Select Checkpoint</h2>
  <p class="description fade-in-up">
    Choose a checkpoint to get your key.  
    You can proceed via <b>Work Ink</b> or <b>Linkvertise</b>.
  </p>

  <div class="checkpoint-container">
    <!-- Work Ink -->
    <div class="checkpoint-card" 
         style="background-image: url('https://s3-eu-west-1.amazonaws.com/tpd/logos/60f32c3fa0f0500001ab7c87/0x0.png');"
         data-url="https://ads.luarmor.net/get_key?for=Horizon_Hub_WorkInk-pkIcjuXfTuEc">
      <div class="checkpoint-content">
        <div class="checkpoint-name">Work Ink</div>
        <div class="duration">1 Checkpoint Key Duration: 4 Hours</div>
      </div>
    </div>

    <!-- Linkvertise -->
    <div class="checkpoint-card"
         style="background-image: url('https://media.licdn.com/dms/image/v2/D4E0BAQGbZqvPriyjiw/company-logo_200_200/company-logo_200_200/0/1701861184487/linkvertise_logo?e=2147483647&v=beta&t=z2G7POdRWNRnXfjAvg-HGrn4qms6dkRkxRW2MfBzEhE');"
         data-url="https://ads.luarmor.net/get_key?for=Horizon_Hub_Linkvertise-GtiNyQRETJNr">
      <div class="checkpoint-content">
        <div class="checkpoint-name">Linkvertise</div>
        <div class="duration">1 Checkpoint Key Duration: 6 Hours</div>
      </div>
    </div>
  </div>

  <script>
    // Loader fade-out
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      document.body.classList.add("loaded");
      setTimeout(() => loader.classList.add("fade-out"), 600);
    });

    // Checkpoint redirect logic
    document.querySelectorAll('.checkpoint-card').forEach(card => {
      card.addEventListener('click', () => {
        const url = card.dataset.url;
        const durationText = card.querySelector('.duration');
        let countdown = 2;
        durationText.style.opacity = 1;
        const interval = setInterval(() => {
          durationText.textContent = `Redirecting in ${countdown}s...`;
          countdown--;
          if (countdown < 0) {
            clearInterval(interval);
            window.location.href = url;
          }
        }, 1000);
      });
    });
  </script>
</body>
</html>
